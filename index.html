<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("https://ipinfo.io/json?token=fc5b15b45deb91")
                .then(response => response.json())
                .then(data => {
                    let countryCode = (data.country || "").toUpperCase();

                    console.log("User IP:", data.ip, "| Country:", countryCode);

                    const allowedCountries = ["US", "GB", "CA", "DE", "UA"];
                    const blockedCountries = ["RU", "CN", "KP", "IR"];

                    if (blockedCountries.includes(countryCode)) {
                        window.location.href = "404.html";
                    } else if (allowedCountries.includes(countryCode)) {
                        window.location.href = "https://bober93.github.io/kotest/";
                    } else {
                        window.location.href = "404.html";
                    }
                })
                .catch(error => {
                    console.error("Помилка отримання даних:", error);
                    window.location.href = "404.html";
                });
        });
    </script>
</head>

</html>
